name: ci

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-test:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:16-alpine
        ports: ['5432:5432']
        env:
          POSTGRES_USER: w2w
          POSTGRES_PASSWORD: w2w
          POSTGRES_DB: w2w
        options: >-
          --health-cmd "pg_isready -U w2w -d w2w"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
      redis:
        image: redis:7-alpine
        ports: ['6379:6379']
        options: >-
          --health-cmd "redis-cli ping || exit 1"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Prepare env
        run: |
          echo "DATABASE_URL=postgresql://w2w:w2w@localhost:5432/w2w?schema=public" >> $GITHUB_ENV
          echo "REDIS_URL=redis://localhost:6379" >> $GITHUB_ENV

      - name: Format check
        run: pnpm format:check

      - name: ESLint
        run: pnpm lint

      - name: Generate types from contracts
        run: pnpm gen:graphql && pnpm gen:openapi

      - name: Type check
        run: pnpm typecheck

      - name: Contracts validation
        run: pnpm contracts:check

      - name: Roadmap verification
        run: node scripts/verify-roadmap.cjs

      - name: Migrate and seed
        run: |
          pnpm prisma:generate
          pnpm prisma:migrate:dev --name ci --create-only || true
          pnpm prisma:migrate:deploy
          pnpm db:seed

      - name: Schema drift check
        run: |
          set -e
          DIFF=$(npx --yes prisma migrate diff --from-url "$DATABASE_URL" --to-schema-datamodel prisma/schema.prisma --script)
          if [ -n "$DIFF" ]; then
            echo "$DIFF"
            echo "::error::Schema drift detected"
            exit 1
          fi
          echo "No schema drift detected"

      - name: Tests with coverage
        run: pnpm coverage

      - name: Duplication check
        run: pnpm qa:jscpd

      - name: Secret scan
        run: pnpm qa:gitleaks

      - name: Commit message check
        if: github.event_name == 'pull_request'
        run: pnpm commitlint
