<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="630" viewBox="0 0 1200 630" fill="none">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1200" y2="0" gradientUnits="userSpaceOnUse">
      <stop offset="0" stop-color="#0A1118"/>
      <stop offset="1" stop-color="#0E1721"/>
    </linearGradient>
    <radialGradient id="glow" cx="0" cy="0" r="1" gradientUnits="userSpaceOnUse" gradientTransform="translate(900 160) rotate(90) scale(240 240)">
      <stop offset="0" stop-color="#6AE3FF" stop-opacity="0.45"/>
      <stop offset="1" stop-color="#6AE3FF" stop-opacity="0"/>
    </radialGradient>
    <linearGradient id="accent" x1="720" y1="190" x2="1080" y2="190" gradientUnits="userSpaceOnUse">
      <stop stop-color="#6AE3FF"/>
      <stop offset="1" stop-color="#A78BFA"/>
    </linearGradient>
    <radialGradient id="pin_grad" cx="0" cy="0" r="1" gradientUnits="userSpaceOnUse" gradientTransform="translate(880 220) rotate(90) scale(80 80)">
      <stop offset="0" stop-color="#6AE3FF"/>
      <stop offset="1" stop-color="#A78BFA"/>
    </radialGradient>
  </defs>

  <rect width="1200" height="630" fill="url(#bg)"/>
  <circle cx="900" cy="160" r="240" fill="url(#glow)"/>

  <!-- Pin + play mark -->
  <path d="M880 140c-40 0-72 32-72 72 0 47.4 59.5 102.5 65.4 107.6 1.9 1.7 4.1 2 6.2 2s4.3-.3 6.2-2c5.9-5.1 65.4-60.2 65.4-107.6 0-40-32-72-72-72z" fill="url(#pin_grad)"/>
  <path d="M862 179l40 20-40 20v-40z" fill="#041019" fill-opacity="0.92"/>

  <!-- Copy -->
  <g fill="#E6EEF6">
    <text x="120" y="220" font-family="Inter, Segoe UI, Roboto, Helvetica, Arial, sans-serif" font-size="64" font-weight="700">Whot2Watch</text>
    <text x="120" y="280" font-family="Inter, Segoe UI, Roboto, Helvetica, Arial, sans-serif" font-size="28" opacity="0.9">Smart picks across all your services</text>
  </g>

  <!-- CTA bar -->
  <g>
    <rect x="120" y="320" width="420" height="72" rx="14" fill="#0F1A24" stroke="url(#accent)" stroke-opacity="0.6"/>
    <text x="150" y="366" fill="#E6EEF6" font-family="Inter, Segoe UI, Roboto, Helvetica, Arial, sans-serif" font-size="24">Start exploring now</text>
  </g>

  <!-- Accent rule -->
  <rect x="120" y="396" width="240" height="3" fill="url(#accent)" opacity="0.9"/>
</svg>